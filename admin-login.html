<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2OK - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Admin Login</h1>

        <!-- Admin Login Form -->
        <div id="login-form" class="mb-4">
            <h2 class="text-primary">Login</h2>
            <div class="mb-3">
                <label for="admin-username" class="form-label">Username:</label>
                <input type="text" id="admin-username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="admin-password" class="form-label">Password:</label>
                <input type="password" id="admin-password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button onclick="adminLogin()" class="btn btn-primary w-100">Log In</button>
        </div>

        <!-- Reports (hidden initially) -->
        <div id="reports-section" style="display:none;">
            <h2 class="text-primary">Water Quality Reports</h2>
            <div id="reports-list">
                <!-- Reports will appear here -->
            </div>
        </div>

        <p class="text-center mt-4">Made by Kyra Sequeira and Sarah Park</p>
    </div>

    <script src="admin.js"></script>
</body>
</html>
