<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2OK - Choose Role</title>
    <style>
        /* Direct styling for testing purposes */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1, h2 {
            color: #007bff;
        }

        .btn {
            font-size: 18px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H2OK</h1>
        <h2>Select Your Role</h2>
        <!-- Debugging: Added margin and padding -->
        <div style="margin-top: 20px;">
            <button class="btn btn-primary" onclick="goToGuestPage()">Guest</button>
            <button class="btn btn-secondary" onclick="goToAdminLogin()">Admin</button>
        </div>
    </div>

    <script>
        function goToGuestPage() {
            console.log("Guest button clicked!");
            window.location.href = "guest.html";
        }

        function goToAdminLogin() {
            console.log("Admin button clicked!");
            window.location.href = "admin-login.html";
        }
    </script>
</body>
</html>
