<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2OK - Choose Role</title>
    <!-- Make sure Bootstrap is loaded -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">H2OK</h1>
        <h2 class="text-center">Select Your Role</h2>
        <div class="d-flex justify-content-center">
            <!-- Ensure buttons are showing -->
            <button class="btn btn-primary mx-2" onclick="goToGuestPage()">Guest</button>
            <button class="btn btn-secondary mx-2" onclick="goToAdminLogin()">Admin</button>
        </div>
    </div>

    <script>
        // Test if the buttons are clicked by logging the click event
        function goToGuestPage() {
            console.log("Guest button clicked!");  // Debugging
            window.location.href = "guest.html";
        }

        function goToAdminLogin() {
            console.log("Admin button clicked!");  // Debugging
            window.location.href = "admin-login.html";
        }
    </script>
</body>
</html>
