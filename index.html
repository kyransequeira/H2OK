<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Water Quality Report</h2>
    <form id="guestForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="waterQuality">Water Quality:</label>
        <input type="text" id="waterQuality" name="waterQuality" required>
        
        <button type="submit" id="submitBtn">Submit</button>
    </form>
</div>

<script>
    document.getElementById('guestForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting the default way

        // Get the form data
        const location = document.getElementById('location').value;
        const waterQuality = document.getElementById('waterQuality').value;

        // You can send data to a server or store it in localStorage
        console.log('Location:', location);
        console.log('Water Quality:', waterQuality);

        // Example: Store the data in localStorage (or send it to a backend)
        localStorage.setItem('waterData', JSON.stringify({ location, waterQuality }));

        // Show success message
        alert('Thank you for submitting the water quality information!');
    });
</script>

</body>
</html>
