<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f6fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #007BFF;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        .page-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .input-field:focus {
            border-color: #007BFF;
            outline: none;
        }

        .select-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
            background-color: #f8f9fa;
        }

        .select-box:focus {
            border-color: #007BFF;
            outline: none;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Water Quality Tracker</h1>
    </header>

    <div class="container">
        <div class="page-title">
            <h2>Submit Water Quality Report</h2>
        </div>

        <div class="form-container">
            <form id="submitReportForm">
                <input class="input-field" type="text" id="location" placeholder="Enter your location" required>
                <select class="select-box" id="waterQuality">
                    <option value="">Select Water Quality</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Poor">Poor</option>
                </select>
                <button type="submit" class="btn">Submit Report</button>
            </form>
        </div>

        <footer>
            <p>Made by Kyra Sequeira</p>
        </footer>
    </div>

    <script>
        document.getElementById("submitReportForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const location = document.getElementById("location").value;
            const waterQuality = document.getElementById("waterQuality").value;

            if (location && waterQuality) {
                alert("Report submitted! Location: " + location + " | Water Quality: " + waterQuality);
                // Here you would also make an API call to save this data
            } else {
                alert("Please fill in both fields.");
            }
        });
    </script>
</body>
</html>
